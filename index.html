<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylr.css">

    <title>Interactive Rating Component</title>
</head>
<body>
    <main>
        <picture>
        <img src="images/icon-star.svg" alt="star">
        </picture>
        
        <section>
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        </section>

        <div class="rating">
            <button class="num" value="1">1</button>
            <button class="num" value="2">2</button>
            <button class="num" value="3">3</button>
            <button class="num" value="4">4</button>
            <button class="num" value="5">5</button>
        </div>
        <div class="submit-container">
            <button class="submit">SUBMIT</button>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
